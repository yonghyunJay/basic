<input type="text" id="address">
<button>위도/경도 변환</button>
<hr>
<!-- 자바스크립트 (jQuery AJAX 활용 -->
<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>

<!-- getKakao 주소를 호출 -->
<!-- parsing 후 롸면에 출력 -->
<script>
	$('button').click(function(){
		$.ajax({
			url : '/getKakao2',
			type : 'get',
			data : { 'address' : $('#address').val() },
			success : function(res) {
				console.log(res);
			}
		})
	});
</script>
